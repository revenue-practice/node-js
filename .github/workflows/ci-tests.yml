test:
    name: Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v4

        - uses: actions/setup-node@v4
          with:
              node-version: 18
              cache: pnpm

        - uses: pnpm/action-setup@v3
          with:
              version: 9
              run_install: false

        - name: Install dependencies
          run: pnpm install --frozen-lockfile

        - name: Run tests
          run: pnpm test
