name: CI

on:
    pull_request:
    push:
        branches: [main]

jobs:
    lint:
        name: Lint check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: pnpm
            - uses: pnpm/action-setup@v3
              with:
                  version: 9
                  run_install: false
            - run: pnpm install --frozen-lockfile
            - run: pnpm lint

    format:
        name: Format checks
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: pnpm
            - uses: pnpm/action-setup@v3
              with:
                  version: 9
                  run_install: false
            - run: pnpm install --frozen-lockfile
            - run: pnpm format

    typecheck:
        name: Typechecks
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: pnpm
            - uses: pnpm/action-setup@v3
              with:
                  version: 9
                  run_install: false
            - run: pnpm install --frozen-lockfile
            - run: pnpm typecheck

    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: pnpm
            - uses: pnpm/action-setup@v3
              with:
                  version: 9
                  run_install: false
            - run: pnpm install --frozen-lockfile
            - run: pnpm build
